<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Music Stream</title>
</head>
<body>
    <h1>Willkommen zum Musik-Stream!</h1>
    
    <!-- iframe für den DrivePlayer -->
    <iframe id="drivePlayer" width="100%" height="300px" frameborder="0" allow="autoplay"></iframe>

    <script>
        // Liste der Google Drive Links zu den Musikdateien
        const audioFiles = [
            "https://drive.google.com/file/d/1LYjCp0UYYXF8sobg9aO2UBEHuRCeZ68t&export=download",
            "https://drive.google.com/file/d/1fEHo42GdtuztH3ObnaW_StX_Qz5__LhV&export=download",
            "https://drive.google.com/file/d/1WHTCYDGXGjjQOjT0EbU3-rL4S81UClva&export=download",
            // Weitere Links hier hinzufügen
        ];

        // Funktion, um zufällig einen Song auszuwählen und ihn im DrivePlayer abspielt
        function startRandomMusic() {
            const randomIndex = Math.floor(Math.random() * audioFiles.length);
            const selectedFile = audioFiles[randomIndex];

            // Google Drive Link vorbereiten, um den Player direkt zu öffnen
            const drivePlayerLink = selectedFile.replace('/view?usp=sharing', '/preview');  // Ändere "view" zu "preview"

            // Den Link im iframe für den DrivePlayer einfügen
            const player = document.getElementById("drivePlayer");
            player.src = drivePlayerLink;
        }

        // Autoplay beim Laden der Seite (funktioniert ohne Play-Button)
        window.onload = startRandomMusic;
    </script>
</body>
</html>
