<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik Stream</title>
</head>
<body>
    <audio id="audioPlayer" controls autoplay loop>
        <source src="https://drive.google.com/uc?export=view&id=1LYjCp0UYYXF8sobg9aO2UBEHuRCeZ68t
        " type="audio/mpeg">
        Ihr Browser unterst체tzt dieses Audio-Format nicht.
    </audio>

    <script>
        const audioFiles = [
            "https://drive.google.com/uc?export=view&id=1LYjCp0UYYXF8sobg9aO2UBEHuRCeZ68",
            "https://drive.google.com/uc?export=view&id=1fEHo42GdtuztH3ObnaW_StX_Qz5__LhV",
            "https://drive.google.com/uc?export=view&id=1WHTCYDGXGjjQOjT0EbU3-rL4S81UClva",
            // Weitere Links hier hinzuf체gen
        ];

        const audioPlayer = document.getElementById("audioPlayer");

        function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * audioFiles.length);
            audioPlayer.src = audioFiles[randomIndex];
            audioPlayer.play();
        }

        audioPlayer.onended = playRandomSong; // Wenn das Lied endet, wird ein zuf채lliges neues abgespielt

        playRandomSong(); // Starte das erste zuf채llige Lied
    </script>
</body>
</html>
