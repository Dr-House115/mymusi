        let currentSong = 0;
        const audioPlayer = document.getElementById("audio-player");

        // Wenn ein Song zu Ende ist, den nächsten Song abspielen

            currentSong++;
            if (currentSong >= songs.length) {
                currentSong = 0; // Wenn alle Songs abgespielt wurden, beginnt es wieder von vorne
            }
            audioPlayer.src = songs[currentSong];
            audioPlayer.play();
        };
