<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Music Stream</title>
</head>
<body>
    <h1>Willkommen zum Musik-Stream!</h1>
    
    <!-- Audio-Element, das die Musik automatisch abspielt -->
    <audio id="audioPlayer" controls autoplay>
        <source id="audioSource" type="audio/mp3">
        Dein Browser unterstützt das Audio-Tag nicht.
    </audio>

    <script>
        // Liste der Google Drive Links zu den Musikdateien
        const audioFiles = [
            "https://drive.google.com/uc?export=download&id=1LYjCp0UYYXF8sobg9aO2UBEHuRCeZ68t",
            "https://drive.google.com/uc?export=download&id=1fEHo42GdtuztH3ObnaW_StX_Qz5__LhV",
            "https://drive.google.com/uc?export=download&id=1WHTCYDGXGjjQOjT0EbU3-rL4S81UClva",
            // Weitere Links hier hinzufügen
        ];

        // Funktion, um zufällig einen Song auszuwählen und ihn im Audio-Player abspielt
        function startRandomMusic() {
            const randomIndex = Math.floor(Math.random() * audioFiles.length);
            const selectedFile = audioFiles[randomIndex];

            // Setze die Quelle des Audio-Players auf den zufällig ausgewählten Song
            const audioPlayer = document.getElementById("audioPlayer");
            const audioSource = document.getElementById("audioSource");
            audioSource.src = selectedFile;
            audioPlayer.load(); // Lade die neue Musikquelle
            audioPlayer.play(); // Spiele den Song ab
        }

        // Autoplay beim Laden der Seite (funktioniert ohne Play-Button)
        window.onload = startRandomMusic;
    </script>
</body>
</html>
