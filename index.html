<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik-Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        audio {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Musik abspielen</h1>
    <audio id="musicPlayer" controls>
        <source id="musicSource" src="" type="audio/mp3">
        Dein Browser unterstützt das Abspielen von Audio nicht.
    </audio>
    <div id="status"></div>

    <script>
        // Dropbox-Link (ersetze den Link hier)
        const dropboxLink =  "https://www.dropbox.com/scl/fi/sdrt1fnzdjj63m0p2svfv/Beauty-of-Annihilation-Remix-The-Giant-Easter-Egg-Song-Black-Ops-III-_The-Giant_-DLC.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/59rr184dip615yhih8pfb/Biersegen.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/91w8e149ftc0p0uk66qtd/Call-of-Duty_-WAW-Der-Riese-Easter-Egg-song-_Beauty-of-Annihilation_-Elena-Siegman-Kevin-Sherwood.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/gjez0o9slqkgh7afymngn/Coolio-Gangstas-Paradise-Official-Music-Video-HD-1080p.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/tiynyo2sg0ho3zr8pj07n/Dame-Low-Life.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/pb948wijeklww740xun9r/Danzel-vs-DJ-Frank-My-Arms-Keep-Missing-You.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/76alr2i8v01g12gx3sek0/Der-Eisendrache-Easter-Egg-song-_Dead-Again_-lyrics-Call-of-Duty_-Black-Ops-3-Elena-Siegman.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/dv8qcm1sqynowtb19y7ro/Der-Eisendrache-Gramophone-Easter-Egg-Song.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/0fcfkavxk54g4mfl9q7d6/Detektiv-Conan-Die-Liebe-kann-nicht-warten.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/2b061o92asqmpee913229/Detektiv-Conan-Der-Wind-singt-Lalala.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/3a4md4tj8xsgil0d9lr4i/Detektiv-Conan-Mit-aller-Kraft.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/ozk32u7m68gw4neog1rk2/Disturbed-The-Sound-Of-Silence.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/rwb7w9nhoazzfr03y7nfb/Falco-Mutter-Der-Mann-Mit-Dem-Koks-Ist-Da-Official-Music-Video-mp3.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/wla0awe94v5k4re8andoi/FARID-BANG-x-FRENCH-MONTANA-x-KHALED-MAGHREB-GANG-official-Video.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/fc6zxh100ryc0xp1hg0fu/In-Extremo-Feuertaufe-lyrics-HD-Album-_.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/zoxpbfpoo7mfs3hoilm1r/Khaled-Aicha.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/9mmrgtspfq7s9atqozya1/Khaled-C-est-la-vie-Clip-officiel.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/qiaan8rta8jocjbrketry/Nightcore-Meg-Dia-Monster-DotEXE-Remix.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/o1weyqqhtjbolylt387kx/Origins-Easter-Egg-song-_Archangel_-Elena-Siegman-Malukah-Clark-S.-Nova.mp3?raw=1",
            "https://www.dropbox.com/scl/fi/jp1pzdordkw3ue79slg55/Tranzit-Easter-Egg-song-_Carrion_-Call-of-Duty_-Black-Ops-2-Clark-S.-Nova.mp3?raw=1"

        
        // Setze den Link in das Audio-Element
        document.getElementById("musicSource").src = dropboxLink;

        // Hole das Audio-Element
        const musicPlayer = document.getElementById("musicPlayer");

        // Status-Anzeige
        const statusDiv = document.getElementById("status");

        // Überprüfen, ob die Musik abgespielt wird
        let attempts = 0;
        let maxAttempts = 4;
        let success = false;

        // Funktion zum Überprüfen, ob Musik erfolgreich abgespielt wird
        function checkAudioPlay() {
            if (musicPlayer.readyState >= 2) {
                // Audio ist bereit zum Abspielen
                statusDiv.innerHTML = "Musik wird abgespielt!";
                success = true;
                return;
            } else {
                // Musik ist noch nicht geladen
                attempts++;
                if (attempts >= maxAttempts) {
                    statusDiv.innerHTML = "Fehler: Die Musik konnte nicht abgespielt werden.";
                    return;
                }
                // Versuche es weiter
                setTimeout(checkAudioPlay, 100);
            }
        }

        // Musik starten
        musicPlayer.play().then(() => {
            statusDiv.innerHTML = "Warte auf das Abspielen...";
            checkAudioPlay();
        }).catch((error) => {
            statusDiv.innerHTML = "Fehler beim Starten der Musik: " + error.message;
        });
    </script>
</body>
</html>
