        function getRandomMusicLink() {
            const randomIndex = Math.floor(Math.random() * musicLinks.length);
            return musicLinks[randomIndex];
        }

        function changeMusic() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = getRandomMusicLink();
            audioPlayer.load();
            audioPlayer.play();
        }

        // Starte Musik abspielen und lasse es in einer Schleife laufen
        setInterval(changeMusic, 1000);  // Ändere die Musik alle 1 Sekunde (angepasst für den Loop)
